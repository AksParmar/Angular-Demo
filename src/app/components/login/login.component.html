<main>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" formControlName="email" [ngClass]="formControlValidationStatus(loginForm.controls.email)">
                    </div>
                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input type="text" id="password" class="form-control" formControlName="password" [ngClass]="formControlValidationStatus(loginForm.controls.password)">
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </form>
            </div>
        </div>
    </div>
</main>
